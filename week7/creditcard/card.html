<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="icon" href="creditcard.png">
    <link rel="stylesheet" href="card.css"/>
    <script src="card.js" defer></script>
  </head>
  <body>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html" method="get">
        <p id="creditCardNumberContainer" role="region" aria-labelledby="creditCardLabel">
            <div id="cards">
                <div id="top_card">
                    <div id="total">
                        <p>Total: $199</p>
                    </div>
                    <div id="emoji">
                        <p>ðŸ’³</p>
                    </div>
                <div id="card_number">
                        <label id="creditCardLabel" for="creditCardNumber">CREDIT CARD NUMBER:</label>
                        <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" placeholder="Enter 16 digits" required/>
                    </div>
                    <div id="card_holder">
                        <label for="holder">CARD HOLDER:</label>
                        <input type="text" id="holder" name="holder" placeholder="Jane Doe" required/>
                    </div>
                    <div id="expiration">
                        <label for="expirationDate">EXPIRATION:</label>
                        <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                        <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                    </div>
                </div>
                    <div id="bottom_card">
                        <div class="bar">
                            <!-- <p>yadda yadda</p> -->
                        </div>
                        <div id="bcontent">
                            <label for="cvv">CVC/CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="xxx" required/>
                        </div>
                    </div>
                <button type="submit">Submit</button>
                </div>
            </div>
        </p>

      </form>
    </main>
  </body>
</html>
